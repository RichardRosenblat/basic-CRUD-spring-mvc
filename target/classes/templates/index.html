<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<meta charset="utf-8"/>
<title>Product Manager</title>
</head>
<body>
<div align="center">
    <h1>Product List</h1>
    <a class="btn btn-primary" href="/new" role="button">Create New Product</a>
    <br/><br/>
    <table border="1" class="table table-hover">
        <thead>
            <tr>
                <th >Product ID</th>
                <th >Name</th>
                <th >Brand</th>
                <th >Made In</th>
                <th >Price</th>
                <th >Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${listProducts}">
                <td th:text="${product.id}">Product ID</td>
                <td th:text="${product.name}">Name</td>
                <td th:text="${product.brand}">Brand</td>
                <td th:text="${product.madein}">Made in</td>
                <td th:text="${product.price}">Price</td>
                <td>
                    <a class="btn btn-primary" th:href="@{/edit/{id}(id=${product.id})}" role="button">Edit</a>
                    &nbsp;&nbsp;&nbsp;
                    <a class="btn btn-primary" th:href="@{/delete/{id}(id=${product.id})}" role="button">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>   
</body>
</html>
